<div class="section">
    <div class="image example-container">
      <mat-card class="example-card">
        <div class="row">
          <div class="img">
            <img mat-card-image src="/assets/images/logo.png">
          </div>
        </div>
        <form #f="ngForm" (ngSubmit)="submit(f)">
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Create new password" [formControl]="createnewpassword" required [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="createnewpassword.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field>
              <input matInput  placeholder="Confirm password" [formControl]="confirmpassword" requried [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="confirmpassword.invalid">{{getpasswordMessage()}}</mat-error>
            </mat-form-field>
            </div>  
            <div class="button-row">
              <button mat-raised-button color="primary" routerLink="/login" routerLinkActive="active">Confirm</button>
            </div>
          
        </form>
  
      </mat-card>
    </div>
  </div>
